<header class="site-header">
    <div class="wrapper">
        <span class="link"><a href="/">Home</a></span>
        {% for page in site.pages %}
            {% if page.permalink and page.permalink != '/' %}
                <span class="link"><a href="{{page.permalink}}">{{page.title}}</a></span>
            {% endif %}
        {% endfor %}
        <span class="link"><a href="https://github.com/symdiff">Github</a></span>
    </div>
</header>
